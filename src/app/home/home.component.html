<mat-drawer-container class="example-container" autosize class="min-h-full">
    <mat-drawer #drawer class="example-sidenav" opened="true" mode="side" class="p-6">
    <app-filter (category)="onShowCategorey($event)" ></app-filter>
    </mat-drawer>
    <mat-drawer-content class="p-6">
   <app-product-header (columnsCountChange)="onColumnsUpdated($event)"
   (itemsCountChange)="onItemsCountUpdated($event)"
   (sortChange)="onSortBy($event)"
   ></app-product-header>
   <mat-grid-list
   *ngIf="products$ | async as products"
   gutterSize="16"
   [cols]="cols"
   [rowHeight]="rowHeight"
 >
   <mat-grid-tile *ngFor="let product of products">
    <app-product-box
    [product]="product"  (addToCart)="onAddToCart($event)" 
    [fullWidthMode]="cols === 1"
    class="w-full"
  ></app-product-box>
   </mat-grid-tile>
 </mat-grid-list>
    </mat-drawer-content >
  </mat-drawer-container>
